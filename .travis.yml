dist: trusty
sudo: required
language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update

install:
  - sudo apt-get install libzip-dev qt4-dev-tools libqt4-declarative-shaders libqt4-dev libphonon-dev

script:
  - qmake "CONFIG += po_all po_registry webconf" && make && ./scripts/run-tests.sh
